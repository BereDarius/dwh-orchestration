# Interval-based Trigger Configuration
trigger:
  name: realtime_monitoring_trigger
  description: "Run monitoring job every 15 minutes"
  type: interval
  enabled: true

  # Job to execute
  job: hourly_analytics.yaml

  # Interval configuration
  interval:
    value: 15
    unit: minutes

  # Parameters
  parameters:
    monitoring_mode: true

  # Tags for organization
  tags:
    - monitoring
    - realtime
    - interval
