# All Pipelines Daily Trigger Configuration
trigger:
  name: all_pipelines_daily
  description: "Run all configured pipelines once per day"

  # Special trigger type: all pipelines
  pipeline: "*" # Wildcard means all pipelines

  # Schedule configuration
  schedule:
    enabled: true
    cron: "0 2 * * *" # Daily at 2:00 AM UTC
    timezone: "UTC"

  # Execution settings
  execution:
    parallel: true # Run pipelines in parallel
    continue_on_failure: true # Don't stop if one pipeline fails

  # Retry configuration
  retries:
    max_attempts: 2
    retry_delay_seconds: 120

  # Tags for organization
  tags:
    - daily
    - batch
    - all-pipelines
