# Mock Pipeline Manual Trigger Configuration
trigger:
  name: mock_manual
  description: "Manual trigger for mock API pipeline (no schedule)"
  type: manual
  enabled: true
  environment: dev

  # Job to execute
  job: mock_pipeline_job.yaml

  # Manual triggers don't have schedules
  # They are executed via API or UI

  # No additional parameters
  parameters: {}

  # Tags for organization
  tags:
    - mock
    - manual
    - testing
