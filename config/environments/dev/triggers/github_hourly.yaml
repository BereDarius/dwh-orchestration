# Hourly Analytics Trigger Configuration
trigger:
  name: hourly_analytics_trigger
  description: "Execute hourly analytics job every hour"
  type: cron
  enabled: true
  environment: dev

  # Job to execute
  job: hourly_analytics.yaml

  # Schedule configuration
  schedule:
    cron: "0 * * * *" # Every hour at minute 0
    timezone: "UTC"
    catchup: false
    jitter: 60 # Add up to 60 seconds of random delay

  # Job parameters (optional overrides)
  parameters:
    override_parallelism: 3

  # Tags for organization
  tags:
    - analytics
    - hourly
    - automated
