# Secrets Mapping Configuration (Development)
# Maps configuration secret keys to environment variable names / GitHub Secrets

environment: dev

secrets:
  # YouTube API
  YOUTUBE_API_KEY_DEV:
    github_secret: "YOUTUBE_API_KEY_DEV"
    description: "YouTube Data API v3 key for development"
    required: true

  # Databricks
  DATABRICKS_TOKEN_DEV:
    github_secret: "DATABRICKS_TOKEN_DEV"
    description: "Databricks personal access token for dev workspace"
    required: true

  DATABRICKS_HOST_DEV:
    github_secret: "DATABRICKS_HOST_DEV"
    description: "Databricks workspace hostname for dev"
    required: true

  DATABRICKS_HTTP_PATH_DEV:
    github_secret: "DATABRICKS_HTTP_PATH_DEV"
    description: "Databricks SQL warehouse HTTP path for dev"
    required: true

  # PostgreSQL (if needed)
  POSTGRES_PASSWORD_DEV:
    github_secret: "POSTGRES_PASSWORD_DEV"
    description: "PostgreSQL password for dev database"
    required: false

validation:
  # Validation rules for secrets
  required_secrets:
    [
      "YOUTUBE_API_KEY_DEV",
      "DATABRICKS_TOKEN_DEV",
      "DATABRICKS_HOST_DEV",
      "DATABRICKS_HTTP_PATH_DEV",
    ]

  # Pattern validation (optional)
  patterns:
    YOUTUBE_API_KEY_DEV: "^AIza[0-9A-Za-z-_]{35}$"
    DATABRICKS_TOKEN_DEV: "^dapi[a-f0-9]{32}$"
