# Secrets Mapping Configuration (Production)
environment: prod

secrets:
  YOUTUBE_API_KEY_PROD:
    github_secret: "YOUTUBE_API_KEY_PROD"
    description: "YouTube Data API v3 key for production"
    required: true

  DATABRICKS_TOKEN_PROD:
    github_secret: "DATABRICKS_TOKEN_PROD"
    description: "Databricks personal access token for prod workspace"
    required: true

  DATABRICKS_HOST_PROD:
    github_secret: "DATABRICKS_HOST_PROD"
    description: "Databricks workspace hostname for prod"
    required: true

  DATABRICKS_HTTP_PATH_PROD:
    github_secret: "DATABRICKS_HTTP_PATH_PROD"
    description: "Databricks SQL warehouse HTTP path for prod"
    required: true

  POSTGRES_PASSWORD_PROD:
    github_secret: "POSTGRES_PASSWORD_PROD"
    description: "PostgreSQL password for prod database"
    required: false

  SLACK_WEBHOOK_PROD:
    github_secret: "SLACK_WEBHOOK_PROD"
    description: "Slack webhook URL for production alerts"
    required: true

  SENTRY_DSN:
    github_secret: "SENTRY_DSN"
    description: "Sentry DSN for error tracking"
    required: true

validation:
  required_secrets:
    [
      "YOUTUBE_API_KEY_PROD",
      "DATABRICKS_TOKEN_PROD",
      "DATABRICKS_HOST_PROD",
      "DATABRICKS_HTTP_PATH_PROD",
      "SLACK_WEBHOOK_PROD",
      "SENTRY_DSN",
    ]

  patterns:
    YOUTUBE_API_KEY_PROD: "^AIza[0-9A-Za-z-_]{35}$"
    DATABRICKS_TOKEN_PROD: "^dapi[a-f0-9]{32}$"
    SLACK_WEBHOOK_PROD: "^https://hooks\\.slack\\.com/services/T[A-Z0-9]+/B[A-Z0-9]+/[A-Za-z0-9]+$"
